<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Tower Defense Game</title>

    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div id="wrapper">

    <div class="main-screen">

        <div id="canvas"></div>

        <div class="progress">
            <p>Loading...</p>
            <p id="progressValue"><span>0</span> %</p>
            <progress max="100" id="progressBar" value="0"></progress>
        </div>

    </div>

    <div class="menu-screen game-layer">

        <button type="button" class="btn-menu" id="btnStart">Start</button>
        <button type="button" class="btn-menu" id="btnOptions">Options</button>

    </div>

    <div class="options-screen game-layer">

    </div>

</div>

<!-- JS -->
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/phaser.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/HUD.js"></script>
</body>
</html>
